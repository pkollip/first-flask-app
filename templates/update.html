{% extends 'base.html' %} {% block head %}<title>Task Master</title>{% endblock
%} {% block body %}
<div class="content">
  <h1 style="text-align: center">Update Task Master</h1>

  <form action="{{ url_for('update', id=task.id) }}" method="POST">
    <input
      type="text"
      name="content"
      id="content"
      value="{{ task.content }}"
      required
    />
    <button type="submit">Update Task</button>
  </form>
</div>
{% endblock %}
